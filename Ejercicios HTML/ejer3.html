<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm" action="#" method="post" novalidate>

            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre <span aria-hidden="true">*</span></label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido <span aria-hidden="true">*</span></label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="nacimiento">Fecha de Nacimiento <span aria-hidden="true">*</span></label>
                <input type="date" id="nacimiento" name="nacimiento" required>

                <fieldset>
                    <legend>Género <span aria-hidden="true">*</span></legend>
                    <label class="inline"><input type="radio" id="genero_m" name="genero" value="Masculino" required> <span for="genero_m">Masculino</span></label>
                    <label class="inline"><input type="radio" id="genero_f" name="genero" value="Femenino" required> <span for="genero_f">Femenino</span></label>
                    <label class="inline"><input type="radio" id="genero_o" name="genero" value="Otro" required> <span for="genero_o">Otro</span></label>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Información de Contacto</legend>

                <label for="email">Dirección de Correo Electrónico <span aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Número de Teléfono <span aria-hidden="true">*</span></label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9\-\s()+]{7,20}" required>

                <label for="direccion">Dirección</label>
                <textarea id="direccion" name="direccion" rows="3"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información de Cuenta</legend>

                <label for="usuario">Nombre de Usuario <span aria-hidden="true">*</span></label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="password">Contraseña <span aria-hidden="true">*</span></label>
                <input type="password" id="password" name="password" minlength="6" required>

                <label for="password_confirm">Confirmación de Contraseña <span aria-hidden="true">*</span></label>
                <input type="password" id="password_confirm" name="password_confirm" minlength="6" required>

                <p id="passError" class="error" aria-live="polite" style="display:none">Las contraseñas no coinciden.</p>
            </fieldset>

            <fieldset>
                <legend>Preferencias</legend>

                <label for="color">Seleccionar un Color Favorito</label>
                <select id="color" name="color">
                    <option value="">-- Selecciona --</option>
                    <option value="Rojo">Rojo</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Amarillo">Amarillo</option>
                </select>

                <label class="inline"><input type="checkbox" id="terminos" name="terminos" required> Acepto los Términos y Condiciones <span aria-hidden="true">*</span></label>
            </fieldset>
        </form>
    </div>
</body>
</html>
